<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerfiles">
    <meta charset="UTF-8" />
    <title>Title</title>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/style.css}"/>
    <link rel="stylesheet" type="text/css"  th:href="@{/css/w3.css}"/>
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css}">
</head>

<body>

    <div th:fragment = "menu" >
   
    <ul id="menu" >
        <li th:each="element : ${menuList}" th:id="${element.active}">
            <a th:href="${element.url}" th:text="${element.title}"></a>
        </li>
    </ul>
    <div style="margin-top : 50px; display: inline" class = "w3-right" th:text="${name}"></div>
    <i class="fa fa-user w3-right" style="margin-top : 50px; font-size: 20px" > </i>
    <br>
     <div th:each="role :  ${roles}">
        <div style="margin-top : 55px; margin-left:1100px" th:text="${role}" ></div>   
    </div>
    
    </div>

    <div th:fragment="date">
        <div class="w3-right w3-padding">
            <script> document.write(new Date().toLocaleDateString()); </script>
        </div>
    </div>
    
   
    <footer th:fragment="footer">
        <script th:src = "@{/js/base/jquery-3.2.1.js}"></script>
        <script th:src = "@{/js/base/sweetalert.min.js}"></script>
        <script th:src = "@{/js/base/moment-with-locales.min.js}"></script>
        <script th:src = "@{/js/base/knockout.js}" type="text/javascript" ></script>
        <script th:src = "@{/js/base/knockout-rc.js}" type="text/javascript" ></script>
        <script th:src = "@{/js/base/moment-with-locales.min.js}" type="text/javascript" ></script>
    </footer>
</body>
</html>

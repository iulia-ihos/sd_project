<!Doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<body>
	<div id = "operationContext">
	<div>
		<th:block th:replace ="fragments/frag :: menu">

	<table>
		<thead>
			<tr>
                <th th:text = "#{armyBase.operationId}"></th>
                <th th:text = "#{armyBase.operationDescription}"></th>
				<th th:text = "#{armyBase.operationCommander}"></th>
				<th th:text = "#{armyBase.operationStatus}"></th>

				<th th:text = "#{armyBase.operationSoldiers}"></th>
			</tr>
		</thead>	
		<tbody data-bind="foreach: operationArray">
			<tr>
                <td data-bind="text: id"></td>
                <td><input data-bind="value: description" /></td>
				<td><input data-bind="value: commander" /></td>
				<td><input data-bind="value: status" /></td>
				<td><input data-bind="value: startDate" /></td>
				<td><input data-bind="value: endDate" /></td>
				<td><input data-bind="value: Soldiers" /></td>

			</tr>
		</tbody>
		
	</table>
